<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Preview</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .article-container {
        max-width: 800px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
      }
      .article-title {
        font-size: 2em;
        margin-bottom: 10px;
        color: #333;
      }
      .article-author {
        font-size: 0.9em;
        margin-bottom: 20px;
        color: #666;
      }
      .article-content {
        line-height: 1.6;
        color: #444;
      }
      .article-footer {
        margin-top: 20px;
        font-size: 0.8em;
        color: #888;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const articleContainer = document.createElement('div');
        articleContainer.className = 'article-container';

        const articleTitle = document.createElement('h1');
        articleTitle.className = 'article-title';
        articleTitle.textContent = 'Sample Article';

        const articleAuthor = document.createElement('p');
        articleAuthor.className = 'article-author';
        articleAuthor.textContent = 'By John Doe';

        const articleContent = document.createElement('div');
        articleContent.className = 'article-content';
        articleContent.innerHTML = `<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque imperdiet 
                libero eu nulla ullamcorper, non vehicula arcu fringilla. Integer ac ornare lectus. Morbi 
                vestibulum tristique purus, non tempus risus blandit id.</p>`;

        const articleFooter = document.createElement('div');
        articleFooter.className = 'article-footer';
        articleFooter.textContent = 'Published on October 20, 2023';

        articleContainer.appendChild(articleTitle);
        articleContainer.appendChild(articleAuthor);
        articleContainer.appendChild(articleContent);
        articleContainer.appendChild(articleFooter);

        document.body.appendChild(articleContainer);
      });
    </script>
  </head>
  <body></body>
</html>
